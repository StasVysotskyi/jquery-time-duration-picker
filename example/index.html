<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/black-tie/jquery-ui.min.css">
  <style>
    body {
      padding: 10px;
    }
    input[type="text"] {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <center>
    <input type="text" readonly="readonly" id="duration" placeholder="Click here..." size="100" style="text-align: center;" />
    <input type="hidden" name="seconds" value="0" id="seconds" />
  </center>

  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../dist/jquery-time-duration-picker.min.js"></script>
  <script>
    $(function() {
      $('#duration').timeDurationPicker({
        defaultValue: function() {
          return 12345;
        },
        onselect: function(element, seconds, humanDuration) {
          $('#duration').val(humanDuration);
          $('#seconds').val(seconds);
          console.log(seconds, humanDuration);
        }
      });
    });
  </script>
</body>
</html>
