<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
</head>
<body>
  <div>
    <input type="text" readonly="readonly" id="duration" />
    <input type="hidden" name="seconds" value="0" id="seconds" /> 
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../jquery.timeDurationPicker.js"></script>
  <script>
    $(function() {
      $('#duration').timeDurationPicker({
        defaultValue: function() {
          return 12345
        },
        onselect: function(element, seconds, humanDuration) {
          $('#duration').val(humanDuration);
          $('#seconds').val(seconds);
          console.log(seconds, humanDuration);
        }
      });
    });
  </script>
</body>
</html>
